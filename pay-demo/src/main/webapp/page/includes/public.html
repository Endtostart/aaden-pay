<!-- 全局设置 -->
<script type="text/javascript">
var basePath = '${(pay.getContextPath())!''}';
layer.config({
    extend: 'extend/layer.ext.js'
});

/**
 * 加载提示信息
 */
var loadIndex = null;
$(document).ajaxSend(function(){
	loadIndex = layer.msg("处理中", {
		icon : 16,
		time : 900000,
		shade: [0.3,'#3F3F3F']
	}, function() {});	
});
$(document).ajaxComplete(function(){
	layer.close(loadIndex);//关闭加载提示层
});
$.ajaxSetup({
	cache : false,
	async : true
});

/* 弹出框*/
function layer_show(w,h,title,url){
	 var argNum = arguments.length;
	 var flag = argNum >= 4 ? true : false;
	 if(flag){
		 if (title == null || title == '') {
			 title=false;
		 };
		 if (url == null || url == '') {
			 url=basePath+"/404";
		 };
		 if (w == null || w == '') {
			 w=800;
		 };
		 if (h == null || h == '') {
			 h=($(window).height() - 50);
		 };
		 var index = layer.open({
			 type: 2,
			 area: [w+'px', h +'px'],
			 fix: false, //不固定
			 maxmin: true,
			 shade: [0.3,'#3F3F3F'],
			 title: title,
			 content: url
		 });
		 return index;
	 }else{
		var index = layer.open({
			type: 2,
			maxmin: true,
			area: ['800px', '600px'],
			title: arguments[0]?arguments[0]:false,
			content: arguments[1]?arguments[1]:basePath+'/404'
		});
		layer.full(index);
		return index;
	 }
};
</script>
